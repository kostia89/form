<form [formGroup]="myForm" class="box" (ngSubmit)="loadForm()">

  <div>
    <input type="text" formControlName="name" placeholder="Name">
  </div>
  <div>
    <input type="text" formControlName="surname" placeholder="Surname">
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker"  formControlName="dateOfBirth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      
  </mat-form-field>
    
  </div>
  
  
   <div>
    <input type="radio" formControlName="framework" id="angular" value="angular" ngClass="{{angula}}" (click)='angular()'>  
    <label for="angular">Angular</label>
      <div *ngIf="angula">
         <input type="radio" formControlName="frameworkVersion" value="1.1.1">1.3.3
         <input type="radio" formControlName="frameworkVersion" value="1.2.1">1.2.1
         <input type="radio" formControlName="frameworkVersion" value="1.3.3">1.3.3
      </div>
   </div>
  <div>
    <input type="radio" formControlName="framework" id="react" value="react" (click)='react()'>  
    <label for="react">React</label>
    <div *ngIf="reac">
      <input type="radio" formControlName="frameworkVersion" value="2.1.2">2.1.2
      <input type="radio" formControlName="frameworkVersion" value="3.2.4">3.2.4
      <input type="radio" formControlName="frameworkVersion" value="4.3.1">4.3.1
   </div>
  </div>
  <div>
    <input type="radio" formControlName="framework" id="vue" value="vue">  
    <label for="vue" (click)='vue()'>Vue</label>
    <div *ngIf="vu">
      <input type="radio" formControlName="frameworkVersion" value="3.3.1">3.3.1
      <input type="radio" formControlName="frameworkVersion" value="5.2.1">5.2.1
      <input type="radio" formControlName="frameworkVersion" value="5.1.3">5.1.3
   </div>
  </div>
  <div>
    <input type="email" formControlName="email" placeholder="Email">
  </div>
  <input class="btn" type="submit" value="Register" [disabled]="!myForm.valid">
  
</form>
